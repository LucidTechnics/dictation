<!DOCTYPE html>
<html ng-app="dict">
<head>
	<link href="index.css" rel="stylesheet">
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="parser.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body ng-controller="DictationController as dicCtrl">
	<div class="text">
		<div style="width:80%; position:relative; left:10%; background-color:red; height:400px; color:white">
			<br>
			<div style="float:left; width:50%; background-color:green;">
				<br>
				Write Your Dictation Here
				<br>
				<textarea id="dictation" type="text" ng-model="dic" ng-trim="false" placeholder="A Resource"></textarea>
				
			</div>
			<div style="float:right; width:50%; background-color:blue;">
				<br>
				Expected Dictation
				<br>
				<div id="comment" ng-model="comment" ng-show="parseInput($event)">
					<div ng-repeat="expect in expected">
						{{expect}}
					</div>
				</div>
				<!--<div ng-repeat="expect in expected"> {{expect}}</div> -->
			</div>
		</div>
	</div>
 </body>
</html>	

Offset:   {{ offset }} <br>
Line:     {{ line }} <br>
Column:   {{ col }} <br>
Expected: {{ exp }} <br>
Found:    {{ found }} <br>
Comment:  {{ comment }}
